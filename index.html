		<div class="col-lg-12" style="opacity: .9; padding-top: 30px;">

              <h3 class="panel-title" style="text-align: center; font-size: 35px;">Your Daily Train Check</h3>

<!-- Train Schedule-->
        <div class="col-lg-12" style="opacity: .9; padding-top: 10px; padding-bottom: 30px">
          <div class="panel panel-default">
            <div class="panel-heading" style="background-color: #d6d4d3">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            
            <table id="Schedule" class="table table-striped table-bordered" cellspacing="0" width="100%">
	           <thead style="background-color: #d9babb">
	            <tr>
	                <th>Train Name</th>
	                <th>Destination</th>
	                <th>Frequency (min)</th>
	                <th>Next Arrival</th>
	                <th>Minutes Away</th>

	        </thead>

          </tbody>

	<!-- Add Train Form-->
        <div class="col-lg-12" style="opacity: .9">
          <div class="panel panel-default">
            <div class="panel-heading" style="background-color: #d6d4d3">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">

				<form role="form">
                <div class="form-group">
                  <label for="train-input">Train Name</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time(HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>


  <!-- my js -->
  <script type="text/javascript" src="assets/js/train.js"></script>
